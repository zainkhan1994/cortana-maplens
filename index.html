<!DOCTYPE html>
<html>
  <head>
    <title>Cortana MapLens</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      #controls {
        text-align: center;
        padding: 10px;
      }
      #map {
        height: 90vh;
        width: 100%;
      }
      #controls button {
        margin: 4px;
        padding: 6px 10px;
        font-size: 14px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      #controls img {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div id="controls" style="text-align: center; padding: 10px;">
      <button onclick="filterMarkers('All')">All</button>
      <button onclick="filterMarkers('Health')">Health</button>
      <button onclick="filterMarkers('Personal')">Personal</button>
      <button onclick="filterMarkers('Work')">Work</button>
    </div>
    <div style="text-align: center; margin-bottom: 10px;">
      <label>
        Category:
        <select id="categorySelect">
          <option value="Health">Health</option>
          <option value="Personal">Personal</option>
          <option value="Work">Work</option>
        </select>
      </label>
      <input id="markerTitle" type="text" placeholder="Title" />
      <input id="markerDesc" type="text" placeholder="Description" />
      <button onclick="enableDropMode()">Start Placing</button>
    </div>

    <div id="map"></div>

    <script>
      let map;
      let allMarkers = [];
      let dropMode = false;

      function initMap() {
        const center = { lat: 29.7604, lng: -95.3698 }; // Houston
        map = new google.maps.Map(document.getElementById("map"), {
          center: center,
          zoom: 12,
        });

        // Load markers from JSON
        fetch("markers.json")
          .then((response) => response.json())
          .then((data) => {
            data.forEach((item) => {
              const marker = new google.maps.Marker({
                position: { lat: item.lat, lng: item.lng },
                map: map,
                title: item.title,
                icon: {
                  url: item.icon,
                  scaledSize: new google.maps.Size(40, 40)
                },
                animation: google.maps.Animation.DROP
              });

              const infoWindow = new google.maps.InfoWindow({
                content: `
                  <div style="min-width: 150px;">
                    <h4>${item.title}</h4>
                    <p><strong>Category:</strong> ${item.category}</p>
                    <p>${item.description}</p>
                  </div>
                `
              });

              marker.addListener("click", () => {
                infoWindow.open(map, marker);
              });

              marker.category = item.category;
              allMarkers.push(marker);
            });
          })
          .catch((error) => {
            console.error("Failed to load markers:", error);
          });

        // Show current location
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition((position) => {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            new google.maps.Marker({
              position: userLocation,
              map: map,
              title: "You are here",
              icon: "https://maps.google.com/mapfiles/ms/icons/yellow-dot.png",
            });
          });
        }

        map.addListener("click", (e) => {
          if (!dropMode) return;

          const lat = e.latLng.lat();
          const lng = e.latLng.lng();
          const title = document.getElementById("markerTitle").value || "Untitled";
          const description = document.getElementById("markerDesc").value || "";
          const category = getSelectedCategory();
          const icon = getIconForCategory(category);

          const newMarker = new google.maps.Marker({
            position: { lat, lng },
            map: map,
            title,
            icon: {
              url: icon,
              scaledSize: new google.maps.Size(40, 40)
            }
          });

          const infoWindow = new google.maps.InfoWindow({
            content: `
              <div style="min-width: 150px;">
                <h4>${title}</h4>
                <p><strong>Category:</strong> ${category}</p>
                <p>${description}</p>
                <p style="font-size: 12px;"><strong>Lat:</strong> ${lat.toFixed(4)}, <strong>Lng:</strong> ${lng.toFixed(4)}</p>
              </div>
            `
          });

          newMarker.addListener("click", () => {
            infoWindow.open(map, newMarker);
          });

          allMarkers.push(newMarker);
          dropMode = false;

          // Copy to clipboard as JSON
          const markerData = {
            lat,
            lng,
            title,
            category,
            icon,
            description
          };
          navigator.clipboard.writeText(JSON.stringify(markerData, null, 2)).then(() => {
            alert("Marker data copied to clipboard. Paste it into markers.json");
          });
        });
      }

      function filterMarkers(category) {
        allMarkers.forEach((marker) => {
          if (category === "All" || marker.category === category) {
            marker.setMap(map);
          } else {
            marker.setMap(null);
          }
        });
      }

      function enableDropMode() {
        dropMode = true;
        alert("Click on the map to place a marker.");
      }

      function getSelectedCategory() {
        return document.getElementById("categorySelect").value;
      }

      function getIconForCategory(category) {
        const iconMap = {
          Health: "icons/health.png",
          Personal: "icons/personal.png",
          Work: "icons/work.png"
        };
        return iconMap[category] || "icons/default.png";
      }
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzQApeuUzO9ji6hRsJuNw0UFOg48btRoE&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
